<!--HTML file to Create a Guessing Game, in which the user enter a number which is max in a range & then
tries to guess a random generated number between 1 to max. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>

<body>
    <h1>Guessing Game</h1>
    <ol>
        <li><b><i>Enter the maximum number in the range;</i></b></li>
        <li><b><i>A Random number will be generated;</i></b></li>
        <li><b><i>Guess the random number between the range;</i></b></li>
        <li><b><i>The game will stop if and only the user entered 'exit' or if the user guessed
                    the random number.</i></b></li>
    </ol>
    <script src="app.js"></script>
</body>

</html>
